<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My game</title>
    <link rel="icon" href="My%20Game/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="My%20Game/styles/styles_body_header.css">
    <link rel="stylesheet" href="My%20Game/styles/styles_footer.css">
    <link rel="stylesheet" href="My%20Game/styles/styles_main.css">
    <link rel="stylesheet" href="My%20Game/styles/styles_modal.css">
    <link rel="stylesheet" href="My%20Game/styles/styles_game.css">
<body>
<header class="header">
    <div class="header__player1 name-box1">
        Player 1 |
        <span class="header__score1 score-1">0</span>
    </div>
    <article class="article">Appetite fight</article>
    <div class="header__player2 name-box2">
        player 2 |
        <span class="header__score1 score-2">0</span>
    </div>
</header>
<main id="main" class="main">
    <img id="hero1" class="main__hero1 hero" src="My%20Game/images/hero1.gif" alt="gif">
    <img id="hero2" class="main__hero2 hero" src="My%20Game/images/hero2.gif" alt="gif">

    <form class="form modal-players-apply">
        <h2 class="form__header">ARE YOU READY TO EAT SOME FRUITS?</h2>
        <p class="form__paragraph">Thank you for choosing my game :)</p>
        <h4 class="form__header">Please enter your names.</h4>
        <img class="loading" src="My%20Game/images/loading.gif" alt="loading">
        <div class="form__input-box">

            <input class="input__form" type="text" name="name1" id="name1" placeholder="Player 1" required>
            <label for="name1"></label>

            <input class="input__form" type="text" name="name1" id="name2" placeholder="Player 2" required>
            <label for="name2"></label>

        </div>
        <button type="submit">Submit</button>
    </form>
    <img id="portal" class="main__portal" src="My%20Game/images/portal.gif" alt="portal">
    <img id="fruit" class="main__fruit" src="My%20Game/images/cherry.gif" alt="fruit">
    <img id="bomb" class="main__bomb" src="My%20Game/images/bomba.gif" alt="bomb">

</main>
<img id="confetti" src="My%20Game/images/confetti.gif" alt="confetti">
<section id="winner" class="winner">
    <h1 class="winner__header">WINNER</h1>
    <p class="winner__name">Edgar</p>
    <button id="start-btn" class="winner__btn">START NEW GAME</button>
</section>
<footer class="footer">
    <a class="developer" href="https://www.facebook.com/myhomeisarmenia/"
       target="_blank">
        ♦  © Edgar Hovsepyan - let's get to know each other ☺  ♦
    </a>
</footer>
<script src="My%20Game/JS/index.js"></script>
</body>
</html>
